<h1>Ventas</h1>

<div class="container">
   <h3>Total de Ventas: {{total}}</h3> 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID de venta">
      <th mat-header-cell *matHeaderCellDef> ID de venta</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Monto">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let element"> $ {{element.monto}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.userData.contacto.firstCtrl}} {{element.userData.contacto.firstCtrl1}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Cantidad de prendas">
      <th mat-header-cell *matHeaderCellDef> Cantidad de prendas </th>
      <td mat-cell *matCellDef="let element"> {{cantidad(element)}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.select(row); verDetalle()"></tr>
  </table>
</div>
