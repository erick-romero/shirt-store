<h1>Inventario</h1>

<div class="container">
    <div class="buttons">
        <button mat-button (click)="openDialog()">Agregar</button> 
    </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Small">
      <th mat-header-cell *matHeaderCellDef> Small </th>
      <td mat-cell *matCellDef="let element"> {{element.small}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Medium">
      <th mat-header-cell *matHeaderCellDef> Medium </th>
      <td mat-cell *matCellDef="let element"> {{element.medium}} </td>
    </ng-container>

    <ng-container matColumnDef="Large">
        <th mat-header-cell *matHeaderCellDef> Large </th>
        <td mat-cell *matCellDef="let element"> {{element.large}} </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> precio </th>
        <td mat-cell *matCellDef="let element"> ${{element.precio}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.select(row); editarCamisa()"></tr>
  </table>
</div>
