<mat-drawer-container class="container">
    <mat-drawer class="sidenav" mode="side" opened>
        <ul>
            <li (click)="setState(inv)">Inventario</li>
            <li (click)="setState(ventas)"> Ventas</li>
        </ul>
    </mat-drawer>
    <mat-drawer-content class="content">
        <app-inventario *ngIf="state=='inv'"> </app-inventario>
        <app-ventas *ngIf="state=='ventas'"> </app-ventas>
    </mat-drawer-content>
</mat-drawer-container>
